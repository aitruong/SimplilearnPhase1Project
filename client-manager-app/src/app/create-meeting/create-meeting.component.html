<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Schedule Meeting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        tr:nth-child(odd)
        {
        background-color: #D6EEEE;
        }
        table{
            border-collapse: collapse;
            border-spacing: 5px;
        }

        td{
           
            padding: 5px ;
        }

        input{
            width: 100%;
            float: left;
            margin:8px 0;
        }
    </style>
    
</head>
<body>
     
    <h4>Create A Meeting</h4>
    <form [formGroup]="meetings" (ngSubmit)="onSubmit()" action="" method="POST">
        <table style="width: 100%;">
            <tr>
                <td>Meeting's Topic</td>
                <td>
                    <input type="text" formControlName="topic">
                </td>
            </tr>
            <tr>
                <td>Number of People</td>
                <td>
                    <input type="number" formControlName="number">
                </td>
            </tr>
            <tr>
                <td>Starts</td>
                <td>
                    <input type="datetime-local" formControlName="startDate">
                </td>
            </tr>
            <tr>
                <td>Duration</td>
                <td>
                    <select name="duration" >
                        <option value="30">30 minutes</option>
                        <option value="60">60 minutes</option>
                        <option value="90">90 minutes</option>
                        <option value="120">120 minutes</option>
                      </select>
                </td>
            </tr>

            <tr>
                <td>Personal Meeting ID <br>
                    21878889
                </td>
                <td>
                    <input type="checkbox" style="float: left;width: auto">
                </td>
            </tr>

            <tr>
                <td>Require Meeting Passcode <br>
                   
                </td>
                <td>
                    <input type="checkbox" style="float: left;width: auto">
                </td>
            </tr>

            <tr>
                <td>Passcode</td>
                <td>345678</td>
                
                
                
            </tr>
        </table>
        <input type="submit" value="Register" style=" background-color: cornflowerblue; font-size: 20px; font-family: monospace">
    </form>
</body>
</html>>
