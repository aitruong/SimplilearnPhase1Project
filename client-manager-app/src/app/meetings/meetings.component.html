<div class="table-block mt-4">
    <h4 class="px-4 py-3">Meetings</h4>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Sr.No</th>
            <th scope="col">Topic</th>
            <th scope="col">Number of People</th>
            <th scope="col">Start Date and Time</th>
            
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let meeting of meetings; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ meeting.topic }}</td>
            <td>{{ meeting.numberOfPeople }}</td>
            <td>{{ meeting.startDateAndTime}}</td>
            <td><button type="button" class="btn btn-danger btn-sm">View Meetings</button></td>
          </tr>
        </tbody>
      </table>
</div>
